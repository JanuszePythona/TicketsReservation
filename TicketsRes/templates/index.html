{% extends 'base.html' %}

{% block title %}Tickets Reservation{% endblock %}

{% block content %}
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'view_event' event_id=event.id %}">{{ event.name }}</a> | {{ event.address }}</li>
            {% empty %}
            <li>No event now.</li>
        {% endfor %}
    </ul>

{% endblock %}
