{% extends 'base.html' %}

{% block title %}Tickets Reservation{% endblock %}

{% block content %}
    <h1>Events</h1>
    <ul>
        {% for activity in activities %}
            <li><a href="{% url 'view_event' event_id=activity.id %}">{{ activity.name}}</a> | {{ activity.address }}</li>
            {% empty %}
            <li>No event now.</li>
        {% endfor %}
    </ul>

{% endblock %}
