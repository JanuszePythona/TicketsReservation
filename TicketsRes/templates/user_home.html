{% extends 'base.html' %}

{% block title %}My events{% endblock %}
{% block headline %}
    <h2 class="form-signin-heading">My events</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for event in events %}
            <li><a href="{% url 'view_event' event_id=event.id %}">{{ event.name }}</a> | {{ event.address }}
            </li>
            {% empty %}
            <li>No event now.</li>
        {% endfor %}
    </ul>
{% endblock %}
