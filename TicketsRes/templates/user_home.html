{% extends 'base.html' %}

{% block title %}My events{% endblock %}
{% block headline %}
    <h2 class="form-signin-heading">My events</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for activity in activities %}
            <li><a href="{% url 'view_event' event_id=activity.id %}">{{ activity.name }}</a> | {{ activity.address }}
            </li>
            {% empty %}
            <li>No event now.</li>
        {% endfor %}
    </ul>
{% endblock %}
